<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div id="container">
    <!-- Rating state start -->
    <div id="circleStar">
      <img src="images/icon-star.svg" id="star"/>

   <h2>How did we do?</h2>
    <form method="get" action="./rate.html">
    <p>Please let us know how we did with your support<br> request. All feedback is appreciated to help us<br> improve our offering!</p>
    <div class="numbers">
      <div id="n0" class="num">1</div>
      <div id="n1" class="num">2</div>
      <div id="n2" class="num">3</div>
      <div id="n3" class="num">4</div>
      <div id="n4" class="num">5</div>
    </div>
    <input type="hidden" name="rate" id="rate">

    </form>
